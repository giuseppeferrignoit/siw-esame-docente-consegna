<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Elenco dei buffet - vista admin</title>
		<link rel="stylesheet" href="../../elenchi.css"/>  
	</head> 
	
	<body>
	<header> 
		<div id="titolo"><strong class="titolo">CATERING SRL: ELENCO DEI BUFFET CATALOGATI</strong></div>
	</header>
	
	<div th:if="${!buffets.empty}">
		<div class="sezione">	
			<p>
				<ul>
					<li th:each="buffet: ${buffets}">
						<p class="desc">
							<span>
								<a href="buffet.html" th:href="@{'/buffet' + '/' + ${buffet.id}}"
								   th:text="${buffet.nome}">Buffet</a>
							</span>
							<span>
								<a href="#" th:href="@{'/updateBuffet' + '/' + ${buffet.id}}"><strong class="modifica">MODIFICA</strong></a> 
							</span>
							<span>
								<a href="#" th:href="@{'/deleteBuffet' + '/' + ${buffet.id}}"><strong  class="elimina">ELIMINA</strong></a> 
							</span>
						</p>
					</li>
				</ul>
			</p>
		</div>
	</div>
	
	<div class="sezione" th:unless="${!buffets.empty}">
		<h4>NON CI SONO BUFFET ANCORA DISPONIBILI! CREARNE UNO</h4>
	</div>
			
	<div class="sezione">	
		<h4>CREA UN NUOVO BUFFET</h4>
		<div class="itemMain">
			<a th:href="@{/newBuffet}" href="#"><strong class="creazione">Inserimento nuovo buffet</strong></a>
		</div>
	</div>
		
	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	</body>

</html>
