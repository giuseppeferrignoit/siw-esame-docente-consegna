<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Elenco buffet per utenti</title>
		<link rel="stylesheet" href="/elenchi.css"/>  
	</head> 
	
	<body>
	<header> 
		<div id="titolo"><strong class="titolo">ELENCO DEI BUFFET A SISTEMA</strong></div>
	</header>
	
	<div th:if="${!buffets.empty}">
		<div class="sezione">	
			<p>
				<ul>
					<li th:each="buffet: ${buffets}">
						<p class="desc">
							<span>
								<a href="buffetUtente.html" th:href="@{'/buffetUtente' + '/' + ${buffet.id}}"
								   th:text="${buffet.nome}">Buffet</a>
							</span>
						</p>
					</li>
				</ul>
			</p>
		</div>
	</div>
	
	<div class="sezione" th:unless="${!buffets.empty}">
		<h4>NON CI SONO BUFFET ANCORA DISPONIBILI! CREARNE UNO</h4>
	</div>
	
	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	</body>

</html>
