<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Elenco degli chef - vista admin</title>
		<link rel="stylesheet" href="../elenchi.css"/>  
	</head> 
	
	<body>
	<header> 
		<div id="titolo"><strong class="titolo">ELENCO DEGLI CHEF ABILITATI</strong></div>
	</header>
	
	<div th:if="${!chefs.empty}">
		<div class="sezione">	
			<p>
				<ul>
					<li th:each="chef: ${chefs}">
						<p class="desc">
							<span>
								<a href="chef.html" th:href="@{'/chef' + '/' + ${chef.id}}"
						   		th:text="${chef.nome} + ' ' + ${chef.cognome}">Paolo Rossi</a>
						   	</span>
							<span>
								<a href="#" th:href="@{'/deleteChef' +'/' + ${chef.id}}"><strong class="elimina">ELIMINA</strong></a> 
							</span>
						</p>
					</li>	   	
				</ul>
			</p>
		</div>
	</div>
	
	<div class = "sezione" th:unless="${!chefs.empty}">
			<h4>NON CI SONO CHEF ANCORA DISPONIBILI! CREARNE UNO</h4>
	</div>
	
	<div class="sezione">	
		<h4>CREA UN NUOVO CHEF</h4>
		<div class="itemMain">
			<a th:href="@{/chefForm}" href="#"><strong class="creazione">Inserimento nuovo chef</strong></a>
		</div>
	</div>
	
	
	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	</body>

</html>
