<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Cancellazione Ingrediente</title>
		<link rel="stylesheet" href="../elenchi.css"/>  
	</head>
	
	<body>	
		<header> 
			<div id="titolo"><strong class="titolo">CANCELLAZIONE INGREDIENTE</strong></div>
		</header>	
	
		<div class="sezione">			
			<h4>Sei sicuro di voler eliminare l'ingrediente
				<span th:text="${ingrediente.nome}">Nome</span>
				(<span th:text="${ingrediente.descrizione}">Descrizione</span>)?
				
				<p>
					<a th:href="@{'/confermaDeleteIngrediente' + '/' + ${ingrediente.id}}"><strong class="confermaCancellazione">CONFERMA</strong></a>
					<a th:href="@{'/ingredienti'}"><strong class="annulla">ANNULLA</strong></a>
				</p>
			</h4>
		</div>
		
		<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
		</div>
	</body>
</html>
