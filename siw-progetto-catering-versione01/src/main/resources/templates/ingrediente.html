<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Dettagli ingrediente</title>
		<link rel="stylesheet" href="../dettagli.css"/>    
	</head> 
	
	<body>
	<header> 
		<div id="titolo"><strong class="titolo">Dettagli ingrediente</strong></div>
	</header>
	
	<section>
			<div class="flex-container">
			
				<div class="flex-dati">
					<div class="sezione">
						<p>
							<span ><strong>Nome ingrediente: </strong></span>
							<span th:text="${ingrediente.nome}">Nome generico</span>
						</p>
						<p>
							<span><strong>Origine ingrediente: </strong></span>
							<span  th:text="${ingrediente.origine}">Origine generica</span>
						</p>
						<p>
							<span><strong>Descrizione ingrediente: </strong></span>
							<span  th:text="${ingrediente.descrizione}">Descrizione generica</span>
						</p>
				   	</div>
				</div>
				<div class="flex-foto">
					<div class="fotografia">
						<img style="border: 3px solid green"  src="../olio.jpg" alt="Image" height="300" width="360">
					</div>
				</div>
				
			</div>
	</section>

	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	</body>
</html>
