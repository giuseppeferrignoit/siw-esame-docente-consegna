<!DOCTYPE html>
 
<html xmlns:th="http://www.thymeleaf.org">
	<head>  
	    <meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
	    <title>Inserimento nuovo buffet - admin</title>
		<link rel="stylesheet" href="../elenchi.css"/>  
	</head> 
	 
	<body> 
	<header> 
		<div id="titolo"><strong class="titolo">Inserimento dati di un nuovo buffet</strong></div>
	</header>
    
    <div th:if="${!chefs.empty}">
	
    	<div class="sezione">

    	<p>Seleziona uno tra i seguenti chef oppure inseriscine uno nuovo:</p>
    
			<ul>
				<li th:each="chef: ${chefs}">
					<p class="desc">				
						<span>
							<a href="chef.html" th:href="@{'/chef' + '/' + ${chef.id}}"
							   th:text="${chef.nome} + ' ' + ${chef.cognome}">Paolo Rossi</a>
						</span>  
						<span> 
							<a href="#" th:href="@{'/chef' + '/' + ${chef.id} + '/' + 'nuovoBuffet'}"><strong class="conferma">SELEZIONA</strong></a>
						</span>
					</p>
				</li>	   	
			</ul>
    	</div>
    </div>
    
	<div class="sezione">
		<a href="#" th:href="@{'/chefForm'}"><strong class="top"><strong class="conferma">INSERISCI UN NUOVO CHEF</strong></a>
	</div>
	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	
</body>
</html>
