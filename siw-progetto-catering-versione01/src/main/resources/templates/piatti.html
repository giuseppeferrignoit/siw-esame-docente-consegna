<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Elenco dei Piatti</title>
		<link rel="stylesheet" href="../elenchi.css"/>  
	</head> 
	
	<body>
	<header> 
		<div id="titolo"><strong class="titolo">ELENCO DEI PIATTI A SISTEMA</strong></div>
	</header>
	
	<div th:if="${!piatti.empty}">
		<div class="sezione">
			<p>
				<ul>
					<li th:each="piatto: ${piatti}">
						<p class="desc">
							<span>
								<a href="piatto.html" th:href="@{'/piatto' + '/' + ${piatto.id}}"
								   th:text="${piatto.nome}">Piatto</a>
							</span>
							<span>
							    <a href="#" th:href="@{'/updatePiatto' + '/' + ${piatto.id}}"><strong class="modifica">MODIFICA</strong></a> 
							</span>
							<span>
								<a href="#" th:href="@{'/deletePiatto' + '/' + ${piatto.id}}"><strong class="elimina">ELIMINA</strong></a> 
							</span>
						</p>
					</li>	   	
				</ul>
			</p>
		</div>
	</div>
	
	<div class = "sezione" th:unless="${!piatti.empty}">
			<h4>NON CI SONO PIATTI ANCORA DISPONIBILI! CREARNE UNO</h4>
	</div>
	
	<div class="sezione">	
		<h4>CREA UN NUOVO PIATTO</h4>
		<div class="itemMain">
			<a th:href="@{/piattoForm}" href="#"><strong class="creazione">Inserimento nuovo piatto</strong></a>
		</div>
	</div>
	
	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	</body>

</html>
